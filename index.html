<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Consumo API</title>
    
    <!-- Fonts-->
    <link href="https://fonts.cdnfonts.com/css/pt-mono" rel="stylesheet">

    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <!-- Iconos -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Scripts-->
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script async src="./script.js"></script> 
</head>
<body>
    
    <header>
        <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">
            <img src="./assets/android-chrome-512x512.png" alt="logo-pelicula" id="logo" class="d-inline-block">
            Consumo Api Peliculas
            </a>
            <section>
                <button id="btn-info" onclick="cargarInformacion()">Mostrar Información Perfil</button>
                    
                <!-- Botones de control vista -->
                    <div class="text-center mb-4">
                        <button class="btn me-2" onclick="mostrarTarjeta()">
                            <i class="bi bi-eye"></i> Mostrar Perfil
                        </button>
                        <button class="btn me-2" onclick="ocultarTarjeta()">
                            <i class="bi bi-eye-slash"></i> Ocultar Perfil
                        </button>
                        
                    </div>            
            </section>
        </div>

        </nav>
    </header>
    <main>
        <h1>Peliculas Studio Ghibli</h1>
        <section class="container py-4">
            <div class="row mb-3">
                <div class="col-12 col-md-8">
                    <label for="buscarInput" class="form-label">Buscar por título</label>
                    <input id="buscarInput" class="form-control" placeholder="Ej: Totoro" />
                    
                </div>
                <div class="col-md-2 my-4 d-flex justify-content-between">
                    <button class="btn btn-primary w-100 btn-ghibli " onclick="buscarPeliculas()">Buscar</button>
                </div>
                <div class="col-12 d-flex align-items-end">
                    <div id="resultsInfo" class="row ms-md-3" aria-live="polite"></div>
                </div>
            </div>   
        </section>

        <section>
            <button class="btn btn-outline-warning " onclick="cargarApi()">Mostrar Todas Peliculas</button>
        </section>
        <section id="datos">

        </section>
    </main>
    <footer>

    </footer>

</body>
</html>
